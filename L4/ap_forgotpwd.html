<div id="forgotpwd-form">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a reset link.</p>
    <form name="forgotpwd" class="frm">
        <div>
            <label for="fgp-email">Email Address</label>
            <input type="email" id="fgp-email" name="email" autocomplete="email" required placeholder="you@example.com">
        </div>
        <div>
            <button type="submit">
                Send Reset Link
            </button>
        </div>
        <div>
            <p>Remember your password? <a href="#" onclick="changePage('ap_signon.html')">Sign On</a></p>
        </div>
    </form>
</div>
