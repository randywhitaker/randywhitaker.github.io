<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="l4style.css">
</head>
<body class="main">
    <header class="header">
        <h2><img class="logo" src="icons/L4-65x65-logo.png" alt="L4 Property Group" title="L4 Property Group"> Property Group</h2>
    </header>
    <div id="messageBox" class="message-box">messages will be displayed here...</div>
    <div class="main-panal">
        <header>
            <h1>Reset Your Password</h1>
            <p>Enter your email address to receive a reset link.</p>
        </header>
        <main>
            <form>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com">
                </div>
                <div>
                    <button type="submit">
                        Send Reset Link
                    </button>
                </div>
            </form>
            <div>
                <p>Remember your password?
                    <a href="index.html">
                        Sign In
                    </a>
                </p>
            </div>
        </main>
    </div>
    <footer class="footer">
        &copy; 2025 L4 Property Group. All rights reserved.
    </footer>
</body>
</html>
