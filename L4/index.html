<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4 Property App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-lg lg:max-w-xl">

        <header class="bg-indigo-600 text-white p-6 rounded-t-xl text-center">
            <img class="logo" src="icons/L4-65x65-logo.png" alt="L4 Property Group" title="L4 Property Group">
            <p class="text-indigo-200 text-lg sm:text-xl">Sign in to your account</p>
        </header>

        <main class="p-6 sm:p-8 md:p-10">
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        autocomplete="email"
                        required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base transition duration-200 ease-in-out"
                        placeholder="you@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base transition duration-200 ease-in-out"
                        placeholder="••••••••"
                    >
                </div>

                <div class="text-right">
                    <a href="forgotpwd.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition duration-200 ease-in-out">
                        Forgot your password?
                    </a>
                </div>

                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out"
                    >
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-200 ease-in-out">
                        Sign Up
                    </a>
                </p>
            </div>
        </main>

        <div id="a2hs-prompt" class="hidden bg-indigo-50 text-indigo-800 p-4 text-center rounded-b-xl flex flex-col sm:flex-row items-center justify-between gap-3">
            <p class="text-sm font-medium">Add this app to your home screen for quick access!</p>
            <button id="a2hs-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out text-sm font-semibold">
                Install App
            </button>
        </div>

        <footer class="bg-gray-100 text-gray-600 p-4 text-center text-sm rounded-b-xl">
            &copy; 2025 L4 Property Group. All rights reserved.
        </footer>
    </div>

    <script>
        let deferredPrompt;
        const a2hsPrompt = document.getElementById('a2hs-prompt');
        const a2hsButton = document.getElementById('a2hs-button');

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Show the custom A2HS prompt
            a2hsPrompt.classList.remove('hidden');
        });

        // Add click listener to the custom A2HS button
        a2hsButton.addEventListener('click', async () => {
            // Hide the custom A2HS prompt
            a2hsPrompt.classList.add('hidden');
            // Show the browser's install prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // Log the outcome (e.g., 'accepted' or 'dismissed')
                console.log(`User response to the install prompt: ${outcome}`);
                // Clear the deferredPrompt variable as it can only be used once
                deferredPrompt = null;
            }
        });

        // Optional: Listen for appinstalled event
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed!');
            // You might want to hide the prompt permanently or show a success message
            a2hsPrompt.classList.add('hidden');
        });
    </script>
</body>
</html>
