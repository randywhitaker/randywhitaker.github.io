<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4 Property App</title>
    <link rel="stylesheet" href="l4style.css">
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="main">
    <header class="header">
        <h2><img class="logo" src="icons/L4-65x65-logo.png" alt="L4 Property Group" title="L4 Property Group"> Property Group</h2>
    </header>

    <div id="messageBox" class="message-box">messages will be displayed here...</div>

    <div class="main-panal">
        <header>
            <h2>Sign in to your account</h2>
        </header>
        <main>
            <form id="signinForm">
                <input type="hidden" id="token" name="token" value="">
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="••••••••">
                </div>

                <div class="text-right">
                    <a href="forgotpwd.html">
                        Forgot your password?
                    </a>
                </div>

                <div>
                    <button type="submit">
                        Sign In
                    </button>
                </div>
            </form>

            <div>
                <p>
                    Don't have an account?
                    <a href="signup.html">
                        Sign Up
                    </a>
                </p>
            </div>
        </main>

        <div id="a2hs-prompt">
            <p>Add this app to your home screen for quick access!</p>
            <button id="a2hs-button">
                Install App
            </button>
        </div>

    </div>

    <footer class="footer">
        &copy; 2025 L4 Property Group. All rights reserved.
    </footer>
    <script src="l4app.js"></script>
</body>
</html>
