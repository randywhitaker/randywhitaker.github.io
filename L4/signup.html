<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="l4style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="main">
    <header class="header">
        <h2><img class="logo" src="icons/L4-65x65-logo.png" alt="L4 Property Group" title="L4 Property Group"> Property Group</h2>
    </header>
    <div id="messageBox" class="message-box">messages will be displayed here...</div>
    <div class="main-panal">
        <header>
            <h1>Create Your Account</h1>
            <p>Join our team today! Fill out the form below to get started.</p>
        </header>
        <main>
            <form id="signupForm">
                <input type="hidden" id="token" name="token" value="">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" autocomplete="name" required placeholder="John Doe">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required placeholder="••••••••">
                </div>

                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required placeholder="••••••••">
                </div>

                <div>
                    <button type="submit">
                        Sign Up
                    </button>
                </div>
            </form>

            <div>
                <p>
                    Already have an account?
                    <a href="index.html">
                        Sign In
                    </a>
                </p>
            </div>
        </main>
    </div>
    <footer class="footer">
        &copy; 2025 L4 Property Group. All rights reserved.
    </footer>
    <script src="l4app.js"></script>
</body>
</html>
