<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      padding: 40px;
    }

    .container, .dropzone {
      width: 300px;
      min-height: 300px;
      border: 3px dashed #999;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 10px;
      gap: 10px;
    }

    .dropzone.over, .container.over {
      border-color: #333;
      background: #f0f0f0;
    }
    .word {
      padding: 20px;
      font-weight: bold;
      cursor: grab;
      -webkit-user-drag: element;
      user-select: none;
    }

    .box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: grab;
      -webkit-user-drag: element;
      user-select: none;
    }
    .box:active {
      cursor: grabbing;
    }

    #red   { background: crimson; }
    #blue  { background: steelblue; }
    #green { background: seagreen; }
    #black { background: black; border: 1px solid #000; }
    #yellow { background: yellow; }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Available Words</h2>
    <div class="container" id="source">
      <label class="word" draggable="true">teeth</label>
      <div id="red" class="box" draggable="true">Red</div>
      <div id="blue" class="box" draggable="true">Blue</div>
      <div id="green" class="box" draggable="true">Green</div>
      <div id="black" class="box" draggable="true">Black</div>
      <div id="yellow" class="box" draggable="true">Yellow</div>
    </div>
  </div>

  <div>
    <h2>ee Words</h2>
    <div class="dropzone" id="ee-dropzone"></div>
  </div>
  <div>
    <h2>ea Words</h2>
    <div class="dropzone" id="ea-dropzone"></div>
  </div>
  <div>
    <h2>e_e Words</h2>
    <div class="dropzone" id="e_e-dropzone"></div>
  </div>
  <div>
    <h2>ie Words</h2>
    <div class="dropzone" id="ie-dropzone"></div>
  </div>

  <script>
    const words = document.querySelectonAll(".word");
    const boxes = document.querySelectorAll(".box");
    const containers = document.querySelectorAll(".container, .dropzone");

    words.forEach(word => {
      word.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", word.innerText);
      });
    });
    
    boxes.forEach(box => {
      box.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", box.id);
      });
    });

    containers.forEach(zone => {
      zone.addEventListener("dragover", e => {
        e.preventDefault();
        zone.classList.add("over");
      });

      zone.addEventListener("dragleave", () => {
        zone.classList.remove("over");
      });

      zone.addEventListener("drop", e => {
        e.preventDefault();
        const id = e.dataTransfer.getData("text/plain");
        const draggedElement = document.getElementById(id);
        zone.appendChild(draggedElement);
        zone.classList.remove("over");
      });
    });
  </script>

</body>
</html>
