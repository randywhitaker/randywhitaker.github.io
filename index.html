<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barney</title>
    <link rel="shortcut icon" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" href="images/favicon-96x96.png">
    <link rel="apple-touch-icon" href="images/favicon-96x96.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
html, 
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  height: 100%;
}
.material-icons:hover {
  cursor: pointer;
}
.app-content {
  display: grid;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}
.site-bander {
  background-image: url('images/Bander.jpg');
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-color: #e2e2e2;
  background-attachment: fixed;
}
.site-bander > h1 {
  color: #ffffff;
  padding: 0 15px;
}
.app-content > header {
  display: flex;
  background-color: #485870;
  color: #ffffff;
  padding: 2px 15px;
}
.app-content > header > div.site-logo {
  flex: 30%;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}
.app-content > header > div.site-logo > img {
  height: 30px;
  padding: 0 15px 0 0;
}
.app-content > header > nav.full-nav {
  flex: 70%;
  display: flex;
  align-items: center;
  justify-content: flex-end;
}
.app-content > header > nav.menu-nav {
  flex: 70%;
  display: none;
}
.app-content > footer {
  background-color: #485870;
  text-align: center;
  font-weight: normal;
  font-size: small;
  color: #ffffff;
  padding: 5px 0;
}

@media (max-width: 800px) {
  .app-content > header > nav.full-nav {
    display: none;
  }
  .app-content > header > nav.menu-nav {
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }
  .site-bander > h1 {
      padding: 0 5px;
  }
}
    </style>
</head>
<body>
    <div class="app-content">
        <header>
            <div class="site-logo">
                <img src="images/favicon-96x96.png" alt="Barney face"> Barney
            </div>
            <nav class="full-nav">
                <input type="text" >
                <span class="material-icons">search</span>
                <span class="material-icons">account_circle</span>
            </nav>
            <nav class="menu-nav">
                <span class="material-icons">menu</span>
            </nav>
        </header>
        <main class="site-bander">
            <h1>Where do you want to go?</h1>
        </main>
        <footer>&copy; 2018 â€” Owner: Randy Whitaker</footer>
    </div>
</body>
</html>
