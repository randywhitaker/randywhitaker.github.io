<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barney</title>
    <link rel="shortcut icon" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" href="images/favicon-96x96.png">
    <link rel="apple-touch-icon" href="images/favicon-96x96.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
html, 
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  height: 100%;
}
.material-icons:hover {
  cursor: pointer;
}
.app-content {
  display: grid;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}
.site-bander {
  background-image: url('images/Bander.jpg');
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-color: #e2e2e2;
  background-attachment: fixed;
}
.site-bander > h1 {
  color: #ffffff;
  padding: 0 15px;
}
.app-content > footer {
  background-color: #485870;
  text-align: center;
  font-weight: normal;
  font-size: small;
  color: #ffffff;
  padding: 5px 0;
}

@media (max-width: 800px) {
  .site-search {
    display: none;
  }
  .site-bander > h1 {
      padding: 0 5px;
  }
}
.material-icons {
  vertical-align: middle;
}
.site-narbar {
  display: flex;
  justify-content: space-between; /* Pushes items to opposite ends */
  align-items: center; /* Vertically centers the items */
}
.site-logo {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0px 10px;
}
.site-logo > img {
  height: 30px;
  padding: 0 15px 0 0;
}
.site-search {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #cdd7ef;
  border-radius: 30px;
  padding: 4px 15px;
}
#sitesearch {
  border: 0;
  background-color: #cdd7ef;
  appearance: none;
  -webkit-appearance: none;
  margin: 8px 10px;
}
#sitesearch:focus {
  outline: none;
  border: 0;
}
.user-anonymous {
  display: flex;
  justify-content: space-around;
  align-items: center;
  gap: 10px;
  padding: 0px 10px;
}
#authenticated { display: none; }
.site-menu { display: none; }
#showmenu { display: none;}
.menu-items { display: none; }

.auth-btn {
  background-color: #cdd7ef;
  padding: 4px 8px;
  border-radius: 30px;
  cursor: pointer;
}
.auth-btn:hover {
  background-color: #adb7cd;
}

#authenticated:checked ~ .site-menu {
  display: block;
}
#authenticated:checked ~ .auth-btn {
  display: none;
}
#showmenu:checked ~ .menu-items {
  display: block;
}
    </style>
</head>
<body>
    <div class="app-content">
      <header class="site-narbar">
        <div class="site-logo">
            <img src="favicon-96x96.png" alt="Barney face"> Barney
        </div>
        <div class="site-search">
          <span class="material-icons">search</span>  
          <input type="text" id="sitesearch" placeholder="Search....">
        </div>
        <div class="user-anonymous">
          <!-- user-authenticated -->
          <input type="checkbox" id="authenticated">  
          <label  class="auth-btn" for="authenticated">
            <span class="material-icons">login</span> Login
          </label>
          <label  class="auth-btn" for="authenticated">
            <span class="material-icons">account_circle</span> Sign Up
          </label>
          <div class="site-menu">
            <input type="checkbox" id="showmenu">
            <label class="show-menu" for="showmenu">
              <span class="material-icons">menu</span>
            </label>
            <ul class="menu-items">
              <li>
                <a href="#">Help</a>
              </li>
            </ul>
            <label class="show-menu" for="authenticated">
              <span class="material-icons">logout</span> Logout
            </label>
          </div>
        </div>
      </header>
      <main class="site-bander">
          <h1>Where do you want to go?</h1>
      </main>
      <footer>&copy; 2018 â€” Owner: Randy Whitaker</footer>
    </div>
</body>
</html>
