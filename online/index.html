<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offline demo</title>
    <style media="screen">
        body { background: rgb(171, 187, 197); }
        .offline { color: rgb(209, 71, 71); }
        .online { color: rgb(44, 99, 58); }
    </style>
</head>
<body>
    <h3>Demo Online/Offline status <span id="status" class="online">ONLINE</span></h3>
    <div id="log"></div>
    <p>Testing for online/offline using a web application</p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/NavigatorOnLine/Online_and_offline_events">Read More</a>
    <script>
        window.addEventListener('load', function() {
            var status = document.getElementById("status");
            var log = document.getElementById("log");

            function updateOnlineStatus(event) {
                var condition = navigator.onLine ? "online" : "offline";

                status.className = condition;
                status.innerHTML = condition.toUpperCase();

                log.insertAdjacentHTML("beforeend", "Event: " + event.type + "; Status: " + condition);
            }

            window.addEventListener('online',  updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        });
    </script>
</body>
</html>
