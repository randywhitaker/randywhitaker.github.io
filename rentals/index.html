<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants</title>
    <link rel="stylesheet" href="applicantfrm.css">
</head>
<body>
    <div class="frm-container">
        <h4>Applicant's Information</h4>
        <form name="applicant-form">
            <label>Full Name: </label>
            <input type="text" name="applicant_name" placeholder="Full Name">
            <label>Birth Date (mm/dd/yyyy): </label>
            <input type="text" name="applicant_birth" placeholder="Birth Date (mm/dd/yyyy)">
            <label>Social Security Number: </label>
            <input type="text" name="applicant_ssn" placeholder="Social Security Number">
            <label>Phone Number: </label>
            <input type="text" name="applicant_phone" placeholder="Phone Number">
            <label>Email Address: </label>
            <input type="email" name="applicant_email" placeholder="Email Address">
            <div class="one-line">
                <label>Identification: </label>
                <select name="applicant_id_type" aria-placeholder="Photo ID">
                    <option value="" disabled selected>Identification Type</option>
                    <option value="Driver License">Driver License</option>
                    <option value="Passport">Passport</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="applicant_id" placeholder="Identification Number">
            </div>
            <div class="one-line">
                <label>Additional Occupant(s) </label>
                <input type="radio" name="applicant_occupants" value="No"> No
                <input type="radio" id="toggle_occupants" name="applicant_occupants" value="Yes"> Yes
                <div class="occupants_list">
                    <label>List of Occupant(s): </label>
                    <input type="text" name="applicant_occupants_list" placeholder="Additional Occupant(s) Names">
                </div>
            </div>
            <div class="one-line">
                <label>Pet(s)</label>
                <input type="radio" name="applicant_pets" value="No"> No
                <input type="radio" id="toggle_pets" name="applicant_pets" value="Yes"> Yes
                <div class="pets_list">
                    <label>List of Pet(s): </label>
                    <input type="text" name="applicant_pets_list" placeholder="Pet(s) List">
                </div>
            </div>
            <input type="submit" value="Submit" id="submit">
            <input type="hidden" name="sheet_name" value="applicant">
        </form>
    </div>
    <script src="applicantfrm.js"></script>
</body>
</html>
